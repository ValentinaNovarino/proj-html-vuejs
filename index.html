<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>proj-html-vuejs</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <div class="container-home">
                <header>
                    <div class="logo">
                        <img class="logo-header" src="images/avada-music-logo-retina.png" alt="">
                    </div>
                    <div class="menu">
                        <i class="fas fa-bars"></i>
                    </div>
                </header>
                <div class="container">
                    <section class="untold-story text-center">
                        <h1 class="font-weight-bold">
                            Untold Stories
                        </h1>
                        <p class="font-italic">
                            There is an untold story behind every favorite song.
                        </p>
                        <button class="primary text-uppercase" type="button" name="button">latest album</button>
                        <button class="secondary text-uppercase" type="button" name="button">live dates</button>
                    </section>
                </div>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
